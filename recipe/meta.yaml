{% set name = "xkcdpass" %}
{% set version = "1.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xkcdpass-{{ version }}.tar.gz
  sha256: b5abfd7d2b59cdda59f937fb22210ac4649ad0d2e09e1f87bfe74a54e23ad18a

build:
  entry_points:
    - xkcdpass = xkcdpass.xkcd_password:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - xkcdpass
    - xkcdpass.xkcd_password
  commands:
    - pip check
    - xkcdpass --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/redacted/XKCD-password-generator
  summary: Generate secure multiword passwords/passphrases, inspired by XKCD
  license: BSD-3-Clause
  license_file: LICENSE.BSD

extra:
  recipe-maintainers:
    - maffettone
    - mrakitin
